<ion-header>
  <ion-toolbar>
    <ion-title>listar-produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let f of frutas">{{f}}</ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="adicionarProduto()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
