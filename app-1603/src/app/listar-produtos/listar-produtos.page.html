<ion-header>
  <ion-toolbar>
    <ion-title>listar-produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let f of dados.getFrutas()">

    <ion-item-sliding>           
      
      <ion-item-options side="start">
        <ion-item-option color="primary" expandable (click)="dados.visualizarFruta(f)">
          Visualizar
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>{{f}}</ion-label>
      </ion-item> 

      <ion-item-options side="end">
        <ion-item-option color="danger" expandable (click)="dados.removeFruta(f)">
          Delete
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="adicionarProduto()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
