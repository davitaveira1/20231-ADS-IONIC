<ion-header [translucent]="true">
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>

    <ion-card-header>
      <ion-card-title>
        Gestão de Produtos
      </ion-card-title>

    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Usuário:</ion-label>
          <ion-input type="text" [(ngModel)]="user" name="nome"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha:</ion-label>
          <ion-input type="password" [(ngModel)]="senha" name="nome"></ion-input>
        </ion-item>

        <ion-button class="padding padding-start mg-top-20" 
  expand="block" color="success" (click)="logar()">Acessar</ion-button>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
