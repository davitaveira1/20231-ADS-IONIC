<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>adicionar-produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="padding-start padding">
    <ion-label position="floating">Nome:</ion-label>
    <ion-input type="text" [(ngModel)]="nome" name="nome"></ion-input>
  </ion-item>
  
  <ion-button class="padding padding-start mg-top-20" 
  expand="block" color="success" (click)="cadastrar()">Cadastrar</ion-button>
</ion-content>
