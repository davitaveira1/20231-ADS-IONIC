<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listar-produtos</ion-title>
    <ion-buttons slot="primary" (click)="logout()">
      <ion-button >
        <ion-icon slot="end" name="log-out-outline"> </ion-icon>
      </ion-button>
    </ion-buttons>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngFor="let p of produtos">
    <ion-item-sliding>

      <ion-item-options side="start">
        <ion-item-option color="primary" expandable (click)="editarProduto(p.id)">
          Editar
        </ion-item-option>
      </ion-item-options>

      <ion-item class="padding-start padding" detail>
        <ion-label>{{p.nome}}</ion-label>
      </ion-item> 

      <ion-item-options side="end">

        <ion-item-option color="secondary" expandable (click)="visualizarProduto(p.id)">
          Mostrar
        </ion-item-option>

        <ion-item-option color="danger" expandable (click)="excluirProduto(p.id)">
          Delete
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>  
  </ion-list>    

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add" (click)="adicionarProduto()"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  Seja bem vindo {{nomeUsuario}}
</ion-footer>
