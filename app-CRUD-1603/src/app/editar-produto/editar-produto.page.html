<ion-header>
  <ion-toolbar>
    <ion-title>editar-produto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="padding-start padding">
    <ion-label position="floating">Nome:</ion-label>
    <ion-input [(ngModel)]="novoNome"></ion-input>
  </ion-item>

  <ion-button class="padding padding-start mg-top-20" expand="block"
  color="success" (click)="editar(novoNome)">Editar</ion-button>

</ion-content>
